# Format: YAML
# Syntax: ENV_VARIABLE: DESCRIPTION
OPENAI__API_KEY: "API key for accessing OpenAI services"
OPENAI__API_KEY_STORAGE_INDEX: "App-owned API key used for hosted vector store indexing/storage (keep server-side only)"

PROXY__USERNAME: "Username for proxy authentication"
PROXY__PASSWORD: "Password for proxy authentication"
PROXY__HOST: "Proxy host (e.g., proxy.webshare.io)"
PROXY__PORT: "Proxy port (e.g., 80 or 3128)"
PROXY__SCHEME: "Proxy scheme (default 'http')"
PROXY__HTTP: "Optional full HTTP proxy URL (overrides composed)"
PROXY__HTTPS: "Optional full HTTPS proxy URL (overrides composed)"

YOUTUBE__API_KEY: "API key for accessing YouTube Data API services"

YOUTUBE__EGS__CHANNEL_NAME: "YouTube channel name for EGS content"
YOUTUBE__EGS__CHANNEL_ID: "YouTube channel ID for EGS content"
YOUTUBE__EGS__HANDLE: "YouTube handle for EGS content"

YOUTUBE__MILO__CHANNEL_NAME: "YouTube channel name for Milo Lines Golf content"
YOUTUBE__MILO__CHANNEL_ID: "YouTube channel ID for Milo Lines Golf content"
YOUTUBE__MILO__HANDLE: "YouTube handle for Milo Lines Golf content"
